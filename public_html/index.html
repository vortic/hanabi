<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/hanabi.css" />
        <title>Hanabi! By Carla and Victor -- Illustrations by Kathar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="scoreboard">
            <div class="scoreboard-item">
                <h4>Clues</h4>
                <div id="clues"></div>
            </div>
            <div class="scoreboard-item">
                <h4>Oops Remaining</h4>
                <div id="oops"></div>
            </div>
            <div class="scoreboard-item">
                <h4>Score</h4>
                <div id="score"></div>
            </div>
            <div class="scoreboard-item">
                <h4>Turn</h4>
                <div id="current-player"></div>
            </div>
        </div>

        <div id="board">
            <div id ="players"></div>

            <div id="played" class="hand played">
                <h3>Played</h3>
            </div>
            <div id="discarded" class="hand discarded">
                <h3>Discarded</h3>
            </div>

            <!--for debugging-->
            <div>DEBUGGING</div>
            <div>
                <span>Next to Give: </span>
                <span id="nextPlay"></span>
            </div>
            <div>
                <span>Last Play: </span>
                <span id="lastPlay"></span>
            </div>
            <div>
                <span>Playable: </span>
                <span id="valid"></span>
            </div>
        </div><!-- board -->

        <div id="middle" class="hand middle">
            <h3>Remaining</h3>
        </div>

        <div class="log">
          <h3>Played Log</h3>
          <div id="turn-log" class="font-small">
          </div>
        </div>

        <script type="text/javascript" data-main="js/hanabi.js" src="require.js"></script>
    </body>
</html>
